server:
  port: ${port:10086} #//可以在设置里(Edit Configuration里的Programs arguments中通过--port=10087 手动指定端口)
spring:
  application:
    name: ly-registry
eureka:
  client:
    service-url:  #Eureka客户端与Eureka服务端进行交互的地反
      defaultZone: http://127.0.0.1:10086/eureka
    register-with-eureka: false
    fetch-registry: false
